<div data-role="view" data-title="Edit" data-model="app.masterDetailView.editItemViewModel" data-bind="events: { show: onShow }" id="masterDetailViewModelEditScreen" class="screen screen--edit edit-item-view">
    <header data-role="header">
        <div data-role="navbar" class="header-text">
            <span data-bind="text: itemData['Place']"></span>
            <a data-role="backbutton" data-align="left" data-bind="events: { click: onCancel }">Cancel</a>
            <a data-role="button" data-align="right" data-bind="events: { click: onSaveClick }">Save</a>
        </div>
    </header>
    <!-- START_CUSTOM_CODE_masterDetailViewModel -->
    <!-- END_CUSTOM_CODE_masterDetailViewModel -->
    <div id="editableListForm116" class="form-view screen__content screen__content--form">
        <form>
            <ul class="form-content" data-role="listview" data-style="inset">
                <li class="form-content-item multiple-select-item">
                    <script id="multipleSelect1Template" type="text/x-kendo-template">
                        <div class="multiple-select-item">
                            <label class="km-listview-label">
                                <input name="multipleSelect1" class="km-icon km-check" type="checkbox" data-bind="value: Id, checked: editFormData.multipleSelect1, namePrefixedId: Id" />

                                <span data-bind="text: Email"></span>

                            </label>
                        </div>
                    </script>

                    <div id="multipleSelect1Field" class="field field--multiple-select editableListItem">

                        <div class="field__label" data-bind="text: strings.masterDetailView.masterDetailViewModel.editableListForm116.multipleSelect1.title"></div>


                        <div class="multiple-select-item-content" data-bind="source: usersDataSource" data-template="multipleSelect1Template"></div>


                    </div>
                </li>
            </ul>
        </form>
        <!-- START_CUSTOM_CODE_editableListForm116 -->
        <!-- Add custom code here. For more information about custom code, see http://docs.telerik.com/platform/screenbuilder/troubleshooting/how-to-keep-custom-code-changes -->
        <!-- END_CUSTOM_CODE_editableListForm116 -->
    </div>
</div>
