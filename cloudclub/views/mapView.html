   <!--Location View-->
<div id="tabstrip-location"
     data-role="view"
     data-title="Location"
     data-init="app.Places.initLocation"
     data-show="app.Places.show"
     data-hide="app.Places.hide"
     data-model="app.Places.locationViewModel"
     data-stretch="true">
        <script>

            function test(url) {
                app.notify.showShortTop("Url.Map Search " + url);
                if (url === null || url === undefined || url.length < 10) {
                    app.notify.showShortTop(url + " the client data is missing preventing service connection!");
                } else {
                    window.open(url, "_blank");
                }
            };

        </script>
        <div data-role="header">
            <div data-role="navbar" id="navbarTitle">
                <a data-role="button" href="#appDrawer" data-rel="drawer" data-align="left" data-icon="drawer-button" ></a>
              <input id="map-address" style="margin-right:8px" type="search" data-bind="value: find" data-align="right" placeholder="Search for ..." />
                <a data-role="button" data-align="right" data-icon="search" data-bind="click: onPlaceSearch"></a>
            </div>
        </div>

        <div id="map-canvas" class="map" data-bind="visible: isGoogleMapsInitialized" ></div>

        <div id="no-map" data-bind="invisible: isGoogleMapsInitialized">
            <h3>Location requires internet connection to display the map.</h3>
        </div>

        <div id="map-search-wrap" class="map-tools" data-bind="visible: isGoogleMapsInitialized, invisible: hideSearch">
            <div>
                <ul hidden id="places-listview" data-role="listview" data-template="placesTemplate" data-bind="source: places"></ul>
            </div>
        </div>
</div>

<!-- Places ListView Template -->
<script type="text/x-kendo-template" id="placesTemplate">
    <ui hidden>
        <span>#: app.Places.locationViewModel.locatedAtFormatted(marker, text, html, address, name, url, phone, icon) #</span>
    </ui>

</script>
