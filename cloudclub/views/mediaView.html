<div 
	id="media-list" 
	class="view media-view" 
	data-role="view" 
	data-model="app.Update.viewModel">
	<div data-role="header">
		<div data-role="navbar"> My Media
		<a data-role="backbutton" data-align="left">Back</a> 
		<a id="logoffButton" style="display:" data-role="button" data-click="app.helper.logout" data-align="right">Logout</a> 
		<a id="saveMedia" style="display: none" data-align="left" data-role="button" data-click="app.Update.update">Save</a>			</div>
	</div>
	<div>
		<h3 data-align="center">Selecting more than 8 options depends on screen size and service level.</h3>
		<ul id="media-listView" data-role="listview" data-template="favoriteTemplate" data-style="inset" data-bind="source: ds"></ul>
	</div>
	<!-- Activities ListView Template -->
	<script type="text/x-kendo-template" id="favoriteTemplate"> 
		<b><font size=3 data-bind="text: name"></font> 
		<input id="#:name#-switch" data-role="switch" 
		data-bind="events: { change: onVmChange }, checked: selected" data-on-label="ON" data-off-label="OFF"/>
	</script>
</div>
