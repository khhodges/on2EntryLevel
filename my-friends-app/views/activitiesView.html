<div data-role="view" id="view-all-activities" data-transition="overlay:down" data-zoom="false" data-init="app.Activities.init" data-layout="default" class="activities-view" data-model="app.Activities">
	<div data-role="header">
		<div data-role="navbar" id="navbarTitle">
			Friends
			<a class="nav-button" data-align="left" data-role="backbutton" data-click="app.Activities.logout">Logout</a>
			<a id="addButton" class="nav-button" data-align="right" data-role="button" data-click="app.Activities.addActivity">Add Event</a>
		</div>
	</div>
	<div hidden>
		<p>
			<button onclick="app.Activities.crop()">Try it</button>
		</p>
		<p>Image to use:</p>
		<img id="picture" src="styles/images/default-image.jpg" width="100%" onload="app.Activities.crop()">
	</div>
	<div id="enterEvent" class="share-form-wrp" data-role="listview" data-style="inset" style="display: none">
		<div class="cf">
			<div class="activity-content">
				<p>Croped Image:</p>
				<canvas id="canvas" width="250" height="250" style="border:1px solid #d3d3d3; padding:0px;top:0;bottom: 0;left: 0;right: 0;margin:auto;">
					Your browser does not support the HTML5 canvas tag.
				</canvas>
				<div class="cf">
					<div class="user-share">
						<textarea id="newEventText" style="background-color: azure;font-style: italic;" placeholder="What's the event?" required validationMessage="Comment text is required to describe your contribution!"></textarea>
						<a class="btn" data-align="right" data-role="button" data-bind="click: saveActivity" style="margin: 20px; padding:10px">Save this Event</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<ul id="activities-listview" data-style="inset" data-role="listview" data-template="activityTemplate" data-bind="source: activities"></ul>
	<p id="no-activities-span" hidden="hidden" class="no-items-msg">
		<b>You have no posts yet.</b>
		<br>
		<br>Tap on the ADD button and share what's on your mind.
	</p>
</div>
<!-- Activities ListView Template -->
<script type="text/x-kendo-template" id="activityTemplate">
	<div data-role="touch" data-bind="events: { tap: activitySelected }" class="cf">
		<div class="user-avatar">
			<div data-bind="style:{backgroundImage: User().urlPictureUrl}"></div>
		</div>
		<div class="activity-content">
			<h2 class="person-name">#: User().DisplayName #</h2>
			<div data-bind="visible: Picture">
				<img id="picture" class="picture" data-bind="attr:{src: PictureUrl()}" width="80%">
			</div>
			<a class="user-share-txt">#: Text #</a>
			<span class="time-span">#: CreatedAtFormatted() #</span>
		</div>
	</div>
</script>
